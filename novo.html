<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body style="background-color: #ffffff;">
    <div class="container ">
        <div class="table-responsive space">
            <h1>compiled button</h1>
        </div>
        <div class="btn-group">
            <button type="button" class="btn btn-primary">Apple</button>
            <button type="button" class="btn btn-primary">Samsung</button>
            <button type="button" class="btn btn-primary">Sony</button>
        </div>

        <h1>Example heading <span class="badge bg-secondary space">New</span></h1>
        <span class="badge bg-primary">Primary</span>

        <button type="button" class="btn btn-info">
            Messages <span class="badge bg-danger">4</span>
        </button>


        <div class="table-responsive space ">
            <h1>Progressive bar </h1>
        </div>
        <div class="progress">
            <div class="progress-bar bg-success" style="width:20%"></div>
        </div>
        <div class="progress space">
            <div class="progress-bar bg-info" style="width:30%"></div>
        </div>
        <div class="progress space">
            <div class="progress-bar bg-danger" style="width:40%"></div>
        </div>

        <div class="progress space">
            <div class="progress-bar bg-primary" style="width:50%"></div>
        </div>

        <div class="table-responsive space">
            <h1>spinner-border</h1>
        </div>
        <div class="spinner-border"></div>

        <div class="spinner-border text-muted"></div>
        <div class="spinner-border text-primary"></div>
        <div class="spinner-border text-success"></div>
        <div class="spinner-border text-info"></div>
        <div class="spinner-border text-warning"></div>
        <div class="spinner-border text-danger"></div>
        <div class="spinner-border text-secondary"></div>
        <div class="spinner-border text-dark"></div>
        <div class="spinner-border text-light"></div>




        <div class="table-responsive space">
            <h1>Growing Spinners</h1>
            <div class="spinner-grow text-muted"></div>
            <div class="spinner-grow text-primary"></div>
            <div class="spinner-grow text-success"></div>
            <div class="spinner-grow text-info"></div>
            <div class="spinner-grow text-warning"></div>
            <div class="spinner-grow text-danger"></div>
            <div class="spinner-grow text-secondary"></div>
            <div class="spinner-grow text-dark"></div>
            <div class="spinner-grow text-light"></div>
        </div>
        <div class="table-responsive space">
            <h1>Spinner Buttons</h1>
        </div>
        <button class="btn btn-primary">
            <span class="spinner-border spinner-border-sm"></span>
          </button>
          
          <button class="btn btn-primary">
            <span class="spinner-border spinner-border-sm"></span>
            Loading..
          </button>
          
          <button class="btn btn-primary" disabled>
            <span class="spinner-border spinner-border-sm"></span>
            Loading..
          </button>
          
          <button class="btn btn-primary" disabled>
            <span class="spinner-grow spinner-grow-sm"></span>
            Loading..
          </button>

          <div class="table-responsive space">
            <h1>Basic Pagination</h1>
          </div>
          <ul class="pagination">
            <li class="page-item active"><a class="page-link" href="#">1</a></li>
            <li class="page-item"><a class="page-link" href="/cores.html">2</a></li>
            <li class="page-item"><a class="page-link" href="#">3</a></li>
            <li class="page-item"><a class="page-link" href="#">Next</a></li>
          </ul>








    </div>
</body>

</html>
